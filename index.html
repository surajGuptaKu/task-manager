<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Tasks</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="screen-backdrop"></div>
            <div class="screen home-screen">
                <div class="head-wrapper">
                    <div class="menu-btn">
                        <i class="bx bx-menu-alt-left"></i>
                    </div>
                    <div class="welcome">
                        <div class="content">
                            <h1>Hello</h1>
                            <p>you have <span class="totalTasks">5</span> tasks to complete</p>
                        </div>
                        <div class="img">
                            <div class="backdrop"></div>
                            <img src="img/boss.png" alt="boss img">
                        </div>
                    </div>
                </div>
                <div class="categories-wrapper">
                    <div class="categories">
                        <div class="category">
                            <div class="left">
                                <img src="img/boss.png" alt="boss img">
                                <div class="content">
                                    <h1>Personal</h1>
                                    <p>5 Tasks</p>
                                </div>
                            </div>
                            <div class="options">
                                <div class="toggle-btn">
                                    <i class="bx bx-dots-vertical-rounded"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="screen category-screen">
                <div class="head-wrapper">
                    <div class="back-btn">
                        <i class="bx bx-arrow-back"></i>
                    </div>
                    <div class="options">
                        <i class="bx bx-dots-vertical-rounded"></i>
                    </div>
                </div>
                <div class="category-details">
                    <img src="img/boss.png" alt="boss img" id="category-img">
                    <div class="details">
                        <p class="category-tasks">8 tasks</p>
                        <h1 class="category-title">Personal</h1>
                    </div>
                </div>
                <div class="tasks-wrapper">
                    <div class="tasks">
                        <div class="task-wrapper">
                            <label for="task" class="task">
                                <input type="checkbox" name="" id="task">
                                <span class="checkmark">
                                    <i class="bx bx-check"></i>
                                </span>
                                <p>Test task</p>
                            </label>
                            <div class="delete">
                                <i class="bx bxs-trash"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="add-task-btn">
                <i class="bx bxs-plus-circle"></i>
            </div>
            <div class="black-backdrop"></div>
            <div class="add-task">
                <div class="div add-task-backdrop"></div>
                <h1 class="heading">
                    Add Task
                </h1>
                <div class="input-group">
                    <label for="task-input">Task</label>
                    <input type="text" id="task-input" required>
                </div>
                <div class="input-group">
                    <label for="category-select">Category</label>
                    <select name="" id="category-select">
                    </select>
                </div>
                <div class="btns">
                    <button class="cancel-btn">Cancel</button>
                    <button class="add-btn">Add</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
